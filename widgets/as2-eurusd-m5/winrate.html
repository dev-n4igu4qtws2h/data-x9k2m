<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>AS-2 EURUSD M5 - Winrate</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .widget {
            width: 100%;
            max-width: 400px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .strategy-name {
            font-size: 16px;
            color: #58a6ff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #chart {
            width: 100%;
        }
        
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 11px;
            color: #6e7681;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="header">
            <div class="strategy-name">AS-2 EURUSD M5</div>
            <div class="title">Winrate</div>
        </div>
        <div id="chart"></div>
        <div class="footer" id="lastUpdate">Loading...</div>
    </div>

    <script>
        let chart;
        
        async function loadData() {
            try {
                const response = await fetch('../../data/as2-eurusd-m5.json?t=' + Date.now());
                const data = await response.json();
                
                const winrate = data.winrate || 0;
                
                if (chart) {
                    chart.updateSeries([winrate]);
                } else {
                    renderChart(winrate);
                }
                
                const date = new Date(data.last_updated);
                document.getElementById('lastUpdate').textContent = 
                    'Updated: ' + date.toLocaleString('de-DE');
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('lastUpdate').textContent = 'Error loading data';
            }
        }
        
        function renderChart(winrate) {
            const options = {
                series: [winrate],
                chart: {
                    type: 'radialBar',
                    height: 300,
                    background: 'transparent',
                    fontFamily: '-apple-system, sans-serif',
                },
                plotOptions: {
                    radialBar: {
                        startAngle: -135,
                        endAngle: 135,
                        hollow: {
                            margin: 0,
                            size: '70%',
                            background: '#0d1117',
                        },
                        track: {
                            background: '#21262d',
                            strokeWidth: '100%',
                            margin: 0,
                        },
                        dataLabels: {
                            show: true,
                            name: {
                                show: false
                            },
                            value: {
                                fontSize: '48px',
                                fontWeight: 600,
                                color: '#3fb950',
                                offsetY: 10,
                                formatter: function (val) {
                                    return val.toFixed(1) + '%';
                                }
                            }
                        }
                    }
                },
                fill: {
                    type: 'gradient',
                    gradient: {
                        shade: 'dark',
                        type: 'horizontal',
                        shadeIntensity: 0.5,
                        gradientToColors: ['#3fb950'],
                        inverseColors: false,
                        opacityFrom: 1,
                        opacityTo: 1,
                        stops: [0, 100]
                    }
                },
                stroke: {
                    lineCap: 'round'
                },
                theme: {
                    mode: 'dark'
                }
            };

            chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }
        
        loadData();
        setInterval(loadData, 60000);
    </script>
</body>
</html>
